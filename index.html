<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wedding Card</title>
    <style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;
    background:url('background.png') center center / cover no-repeat;
    font-family:Arial,sans-serif;
}
.card-container{
    position:relative;display:flex;justify-content:center;align-items:center;
    max-width:90vw;max-height:90vh;
}
.card-image{
    display:block;max-width:100%;max-height:90vh;width:auto;height:auto;
    object-fit:contain;box-shadow:0 10px 40px rgba(0,0,0,.2);border-radius:8px;
}

.control-button{
    position:absolute;bottom:20px;
    width:40px;height:40px; /* smaller buttons */
    background:rgba(0,0,0,.5);
    border:none;border-radius:50%;cursor:pointer;
    display:flex;justify-content:center;align-items:center;
    transition:background .3s ease;backdrop-filter:blur(2px);
}
.control-button:hover{background:rgba(0,0,0,.7);}

.mute-button{right:15px;}         /* adjusted */
.location-button{right:63px;}     /* adjusted */

.start-overlay{
    position:fixed;top:0;left:0;width:100vw;height:100vh;
    background:rgba(0,0,0,.8);display:flex;justify-content:center;align-items:center;
    z-index:1000;cursor:pointer;
}
.start-overlay.hidden{display:none;}

.start-button{
    background:white;color:#333;border:none;
    padding:20px 40px;font-size:24px;border-radius:50px;
    cursor:pointer;box-shadow:0 4px 20px rgba(0,0,0,.3);
    transition:transform .2s ease,box-shadow .2s ease;
}
.start-button:hover{
    transform:scale(1.05);
    box-shadow:0 6px 30px rgba(0,0,0,.4);
}

.control-button svg{width:20px;height:20px;fill:white;} /* smaller icon */
    </style>
</head>
<body>
    <div class="card-container">
        <img src="card.png" alt="Wedding Card" class="card-image">

        <!-- Location (pin) button placed to the left of the mute button -->
        <button class="control-button location-button" id="locationBtn" aria-label="Open location">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <!-- simple map-pin icon -->
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5z"/>
            </svg>
        </button>

        <button class="control-button mute-button" id="muteBtn" aria-label="Mute/Unmute">
            <svg id="soundIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </button>
    </div>

    <audio id="weddingSong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

<script>
    const audio = document.getElementById('weddingSong');
    const muteBtn = document.getElementById('muteBtn');
    const soundIcon = document.getElementById('soundIcon');

    const locationBtn = document.getElementById('locationBtn');

    // Set the coordinates here (replace with actual latitude and longitude)
    const LATITUDE = 40.4093;   // example: Baku latitude
    const LONGITUDE = 49.8671;  // example: Baku longitude

    // Read t from URL (defaults to 1 if missing or invalid)
    const params = new URLSearchParams(window.location.search);
    const t = ['1','2'].includes(params.get('t')) ? params.get('t') : '1';

    // Replace the card image dynamically
    document.querySelector('.card-image').src = `card${t}.png`;

    // If you prefer a different map provider, change the URL template below.
    function openLocation(lat, lon) {
        // Google Maps query opens in a new tab/window; using noopener for security.
        const url = `https://www.google.com/maps/place/%D8%B1%D8%B3%D8%AA%D9%88%D8%B1%D8%A7%D9%86+%D9%88+%D8%AA%D8%A7%D9%84%D8%A7%D8%B1+%D9%84%D8%B9%D9%84%DB%8C%E2%80%AD/@34.607758,50.8319742,19z/data=!4m6!3m5!1s0x3f93a30073993a0b:0x9bd132c3bc577dd7!8m2!3d34.6078557!4d50.8318396!16s%2Fg%2F11vsh9grjy?entry=ttu&g_ep=EgoyMDI1MTExMS4wIKXMDSoASAFQAw%3D%3D`;
        window.open(url, '_blank', 'noopener');
    }

    // Location button handler
    locationBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        openLocation(LATITUDE, LONGITUDE);
    });

    const unmutedIcon = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
    const mutedIcon = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';

    // Initial audio state
    audio.muted = true;
    audio.volume = 1;
    audio.pause();
    soundIcon.innerHTML = mutedIcon;

    let firstPlayDone = false;
    let fadeInterval = null;

    function fadeIn(audioElement, duration = 1500) {
        clearInterval(fadeInterval);
        audioElement.volume = 0;
        audioElement.muted = false;
        const step = 50;
        const increment = step / duration;
        fadeInterval = setInterval(() => {
            if (audioElement.volume + increment >= 1) {
                audioElement.volume = 1;
                clearInterval(fadeInterval);
            } else {
                audioElement.volume += increment;
            }
        }, step);
    }

    function fadeOut(audioElement, duration = 1000, onComplete = null) {
        clearInterval(fadeInterval);
        const step = 50;
        const decrement = step / duration;
        fadeInterval = setInterval(() => {
            if (audioElement.volume - decrement <= 0) {
                audioElement.volume = 0;
                clearInterval(fadeInterval);
                audioElement.muted = true;
                if (onComplete) onComplete();
            } else {
                audioElement.volume -= decrement;
            }
        }, step);
    }

    muteBtn.addEventListener('click', async () => {
        if (audio.paused) {
            try {
                await audio.play();
                soundIcon.innerHTML = unmutedIcon;
                fadeIn(audio);
                firstPlayDone = true;
            } catch (e) { console.log("Playback failed:", e); }
            return;
        }
        if (audio.muted) {
            soundIcon.innerHTML = unmutedIcon;
            fadeIn(audio);
        } else {
            soundIcon.innerHTML = mutedIcon;
            fadeOut(audio);
        }
    });
</script>
</body>
</html>
